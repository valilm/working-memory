  'to read out loud. These sentences can make sense (e.g. <i>More and more women want to have a career.</i>) or not ' +
  '(e.g. <i>I stopped by the gas station to refuel on apple juice.</i>). Your first task is to judge the content of each ' +
  'sentence. You will do this by pressing a key to indicate whether it makes sense or not (&larr; = yes, &rarr; = no). ' +
  'After this decision you will see a letter on the screen, which you are also supposed to read out loud. Your second ' +
  'task is to memorise this letter in order to recall it later on.</p>' +
  '<p>After two to six sentences (which you are supposed to judge) and letters (which you are supposed to memorise), ' +
  'you will see three question marks (<i>???</i>). Whenever this happens, please overtly recall all letters you still ' +
  'remember since the last <i>???</i>. Often it&#039;s easier to recall them in the order in which they were presented, but ' +
  'this isn&#039;t really necessary. If you only remember a couple, but not all letters, it&#039;s okay to only name the ones that ' +
  'you do remember. After you named all these letters, you can start the next round by pressing ENTER.</p>' +
  '<p>The experimenter will write down your answers. Should you still have questions, please ask them now. Otherwise we can ' +
  'begin. Please press ENTER to start.</p>'],
