  pages: ['<p><strong>Willkommen zum Experiment!</strong></p>' +
  '<p>Der folgende Test besteht aus zwei Teilen. Im ersten Teil erscheinen Sätze auf dem ' +
  'Bildschirm, die du laut vorlesen sollst. Diese Sätze können sinnvoll sein (z.B. "Immer mehr Frauen wollen ' +
  'Karriere machen") oder nicht (z.B. "Ich hielt bei der Tankstelle an, um Apfelsaft zu tanken"). Deine erste Aufgabe ' +
  'ist es, für jeden Satz zu beurteilen, ob er sinnvoll ist oder nicht, indem du eine Taste drückst. Drücke die linke ' +
  'Pfeiltaste auf deiner Tastatur (&#8592;), wenn der Satz sinnvoll ist, und auf die rechte Pfeiltaste (&#8594;), wenn ' +
  'der Satz nicht sinnvoll ist. Nach dieser Entscheidung siehst du einen Buchstaben auf dem Bildschirm, den du auch laut ' +
  'vorlesen sollst. Deine zweite Aufgabe ist es, dir diesen Buchstaben  gut zu merken, um ihn später wiederholen zu können.</p>' +
  '<p>Nach zwei bis sechs Sätzen (die du beurteilen sollst) und Buchstaben (die du dir merken sollst) siehst du drei ' +
  'Fragezeichen auf dem Bildschirm (<i>???</i>). Wenn das passiert, wiederhole laut und deutlich alle Buchstaben, an die ' +
  'du dich seit den letzten <i>???</i> erinnerst. Oft ist es einfacher, die Buchstaben in der Reihenfolge aufzusagen, ' +
  'in der sie präsentiert wurden, aber das ist nicht unbedingt notwendig. Falls du nicht mehr alle Buchstaben ' +
  'weißt, benenne dann nur die, an die du dich noch erinnern kannst. Nachdem du alle Buchstaben, an die du dich noch ' +
  'erinnerst, aufgesagt hast, kannst du den nächsten Durchgang starten, indem du auf ENTER drückst.</p>' +
  '<p>Der Versuchsleiter notiert alle deine Antworten. Solltest du noch Fragen haben, kannst du sie jetzt stellen. ' +
  'Ansonsten können wir beginnen. Drücke dazu ENTER.</p>'],
