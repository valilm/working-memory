  '(&larr; = ja, &rarr; = nein). Nach dieser Entscheidung siehst du ein Wort auf dem Bildschirm, das du ebenfalls ' +

  'an die du dich seit den vorhergehenden <i>???</i> erinnerst. Oft ist es einfacher, die Wörter in der Reihenfolge ' +
  'aufzusagen, in der sie gezeigt wurden, aber das ist nicht unbedingt notwendig. Falls du nicht mehr alle Wörter ' +
  'weißt, benenne dann nur die, an die du dich noch erinnern kannst. Nachdem du alle Wörter, an die du dich noch ' +
